<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finished Projects</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo"> <!-- Replace 'img/logo.png' with the path to your logo -->
    </div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#qr-code">QR Code</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="header">
      <h1>Our Finished Projects</h1>
    </div>
    
    <div class="gallery">
      <img src="img/image 1.png" alt="Project 1">
      <img src="img/image 2.png" alt="Project 2">
      <img src="img/image 3.png" alt="Project 3">
      <!-- Add more images as needed -->
    </div>
    <div class="qr-code">
      <h2>Scan the QR code to visit our website</h2>
      <img src="img/Qr code.png" alt="QR Code">
    </div>
    <div class="qr-code" id="qr-code"></div>
  </div>
  
  <div class="copyright-container">
    <h3>&copy; 2024 All Rights Reserved.</h3>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/qrcode.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
